<!DOCTYPE html>
<html lang="en">

<body>
<header>

</header>
<div class="login-container">
    <h1 class="title">Ayrton</h1>
    <h2 class="subtitle">Registrate</h2>

    <form class="login-form">
        <input type="text" placeholder="Introduce tu nombre" required>
        <input type="email" placeholder="Introduce tu correo" required>
        <input type="password" placeholder="Crea tu contraseña" required>
        <input type="password" placeholder="Confirma tu contraseña" required>
        <p>*Al registrarte, aceptas nuestros Términos y Condiciones y nuestra Política de Privacidad.*</p>
        <input type="checkbox" id="terms" required>
        <button type="submit" class="btn-continuar">Continuar</button>
    </form>

    <p class="continue-with">Registrate con :</p>

    <div class="social-login">
        <a class="btn-social"  href="https://accounts.google.com">Google</a>
        <a class="btn-social" href="https://login.live.com">Microsoft</a>

    </div>

    <div class="footer">
        <a href="#" class="help-link">¿No puedes iniciar sesión?</a>

    </div>

    <p class="brand-footer">Ayrton</p>
</div>
</body>

</html>
